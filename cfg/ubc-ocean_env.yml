name: ubc-ocean
channels:
  - pytorch
  - nvidia
  - conda-forge
  - r
dependencies:
  # Basics
  - python >= 3.11.4
  - pip >= 23.1.2
  
  # Jupyterlab
  - jupyterlab >= 4.0.2
  - notebook >= 6.5.4
  - jupyterlab-git >= 0.41.0
  - jupyterlab-variableinspector >= 3.0.9
  - jupyterlab_execute_time >= 3.0.0
  - ipympl >= 0.9.3
  - nbconvert >= 6.5.4
  
  # Stats
  - numpy >= 1.24.3
  - pandas >= 1.5.3
  - scipy >= 1.10.1
  - pingouin >= 0.5.3
  - statsmodels >= 0.13.5
  - polars >= 0.19.3
  
  # Plots
  - matplotlib >= 3.7.1
  - seaborn >= 0.12.2
  - plotly >= 5.15.0
  - ipywidgets >= 8.0.4
  
  # Misc
  - tqdm >= 4.65.0
  - neptune >= 1.3.1
  - wandb >= 0.15.8
  - kaggle >= 1.5.16
  
  # ML
  - scikit-learn >= 1.3.0
  - lightgbm >= 4.0.0
  - xgboost >= 1.7.6
  - catboost >= 1.2.2
  
  # DL
  - fastai >= 2.7.13
  - pytorch >= 2.1.0
  - torchvision >= 0.16.0
  - pytorch-cuda = 11.8  
  - opencv >= 4.8.1
  - timm >= 0.9.8
  
  - pip:    
    # Misc
    - pyarrow >= 12.0.1
    - fastparquet >= 2023.7.0
    
prefix: /home/latlab/anaconda3/envs/jupyterlab
